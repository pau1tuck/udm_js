<section style="font-family:  OpenSans, arial; font-weight: bold;" data-ng-controller="MusicController">
<div ng-show="(authentication.user)">
    <div class="page-header">
        <h1>Add a new track</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control black" placeholder="Title" required>
                    </div>
                    <label class="control-label" for="version">Version</label>
                    <div class="controls">
                        <input type="text" data-ng-model="version" id="version" class="form-control black" placeholder="Version">
                    </div>
                    <label class="control-label" for="artist">Artist</label>
                    <div class="controls">
                        <input type="text" data-ng-model="artist" id="artist" class="form-control black" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="label">Label</label>
                    <div class="controls">
                        <input type="text" data-ng-model="label" id="label" class="form-control black" placeholder="Label" required>
                    </div>
                    <label class="control-label" for="month">Month</label>
                    <div class="controls">
                        <!--<input type="text" data-ng-model="month" id="month" class="form-control black" placeholder="Month" required>-->
                        <select data-ng-model="month" id="month" class="form-control black" required>
                            <option value="01" selected="selected">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <label class="control-label" for="year">Year</label>
                    <div class="controls">
                        <!--<input type="text" data-ng-model="year" id="year" class="form-control black" placeholder="Year" required>-->
                        <select data-ng-model="year" id="year" class="form-control black" required>
                            <option value="2016" selected="selected">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                        </select>
                    </div>
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tags" id="tags" class="form-control black" placeholder="Tags">
                    </div>
                    <label class="control-label" for="host">Host</label>
                    <div class="controls">
                        <select data-ng-model="host" id="host" class="form-control black" required>
                            <option value="" disabled="disabled" selected="selected">Host</option>
                            <option value="YouTube">YouTube</option>
                            <option value="SoundCloud">SoundCloud</option>
                        </select>
                    </div>
                    <label class="control-label" for="url">URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="URL" required>
                    </div>
                    <label class="control-label" for="image">Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="Image">
                    </div>
                    <label class="control-label" for="retailer">Retailer</label>
                    <div class="controls">
                        <input type="text" id="retailer" class="form-control" placeholder="Retailer">
                    </div>
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">
                        <select data-ng-model="status" id="status" class="form-control">
                            <option value="" disabled="disabled" selected="selected">Status</option>
                            <option value=""></option>
                            <option value="tune">Tune!</option>
                        </select>
                    </div>

                    <label class="control-label" for="review">Track Review</label>
                    <div class="controls">
                        <textarea style="min-height:200px;" type="text" data-ng-model="review" id="review" class="form-control"></textarea>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
</section>
