<section data-ng-controller="MusicController" data-ng-init="find()">
<div ng-show="(authentication.user)">
    <div class="page-header">
        <h1>New Music</h1>
    </div>
    <div class="list-group" style="font-family:arial;">
        <a data-ng-repeat="music in music" data-ng-href="#!/music/{{music._id}}" class="list-group-item">
            <span style="color:black;" data-ng-bind="music.artist"></span> â€“ 
            <span style="color:black; font-weight:bold;" data-ng-bind="music.title"></span> 
            <span style="color:black;">{{music.version}}</span> 
            [<span style="color:black;" data-ng-bind="music.label"></span>]

			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="music.created | date:'medium'"></span>
				by
				<span data-ng-bind="music.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="music.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!music.$resolved || music.length">
    	No Music yet, why don't you <a href="/#!/music/create">create one</a>?
    </div>
</div>
</section>
